# implanter

- type: entity
  parent: BaseSubdermalImplant
  id: COTelekinesisImplant
  name: Telekinesis implant
  description: This implant gives you extraordinary powers!
  categories: [HideSpawnMenu]
  components:
    - type: SubdermalImplant
      permanent: true
      implantAction: ActionRetractableTelekinesis
    - type: TriggerOnActivateImplant
    - type: Tag
      tags:
        - SubdermalImplant
        - HideContextMenu

- type: entity
  id: COTelekinesisImplanter
  name: Telekinesis implanter
  parent: BaseImplantOnlyImplanter
  components:
    - type: Implanter
      implant: COTelekinesisImplant

# action

- type: entity
  parent: BaseAction
  id: ActionRetractableTelekinesis
  name: Сила
  description: Використай свою силу, щоб душити та кидати ворогів
  components:
  - type: Action
    useDelay: 2
    raiseOnAction: true
    itemIconStyle: BigAction
    icon: 
      sprite: Objects/Magic/cotelekinesis.rsi
      state: icon
    iconOn:
      sprite: Objects/Magic/cotelekinesis.rsi
      state: icon-on
  - type: InstantAction
    event: !type:OnRetractableItemActionEvent
  - type: RetractableItemAction
    spawnedPrototype: COTelekinesisAbilityPower

- type: Tag
  id: ExtraordTelekinesis

# tether gun

- type: entity
  name: telekinesis ability
  suffix: DO NOT MAP
  parent: BaseItem
  categories: [HideSpawnMenu]
  id: COTelekinesisAbilityPower
  description: Manipulates gravity around objects to fling them at high velocities.
  components:
    - type: Item
      storedRotation: -90
    - type: ItemToggle
      onUse: false
    - type: TetherForseCombine
      canTetherAlive: true
      canUnanchor: true
      maxForce: 1000
      massLimit: 1000
      frequency: 6
      dampingRatio: 40
      throwForce: 30
      throwDistance: 200
      lineColor: "#FF5555"
      damage:
        types:
          Asphyxiation: 0.1
          Blunt: 0.025
    - type: Sprite
      sprite: Objects/Magic/cotelekinesis.rsi
      layers:
        - state: icon
    - type: Appearance

- type: entity
