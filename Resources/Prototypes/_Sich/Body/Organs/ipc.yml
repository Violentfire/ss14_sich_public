- type: entity
  id: BaseIPCOrgan
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    netsync: false
    sprite: _Sich/Mobs/Species/IPCs/organs.rsi
  - type: Organ
  - type: Extractable
    grindableSolutionName: organ
  - type: SolutionContainerManager
    solutions:
      organ:
        maxVol: 10
        reagents:
        - ReagentId: Oil
          Quantity: 10

- type: entity
  id: OrganIPCCPU
  parent: BaseIPCOrgan
  name: integrated posibrain
  description: It seems to be a machine of sorts?
  categories: [ HideSpawnMenu ]
  components:
    - type: Sprite
      state: posibrain
    - type: Organ
    - type: Metabolizer
      updateInterval: 1.5
      maxReagents: 2
      metabolizerTypes: [IPC]
      removeEmpty: true

- type: entity
  id: OrganIPCGPU
  parent: BaseIPCOrgan
  name: ipc gpu
  description: A low-tech GPU. Albeit, it looks super expensive. It is used to render images to the posibrain.
  components:
    - type: Sprite
      state: posibrain
    - type: Organ
