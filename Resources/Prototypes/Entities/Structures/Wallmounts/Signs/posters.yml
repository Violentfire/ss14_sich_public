- type: entity
  parent: BaseSign
  id: PosterBase
  abstract: true
  components:
  - type: Sprite
    sprite: Structures/Wallmounts/posters.rsi
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Card
  - type: Destructible
    thresholds:
    - trigger: # Excess damage, don't spawn entities
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 15
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          PosterBroken:
            min: 1
            max: 1
        offset: 0

- type: entity
  parent: BaseSign
  id: PosterBroken
  name: "Порваний пострер"
  description: "Неможливо розібрати, що зображено на постері. Він знищений."
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Structures/Wallmounts/posters.rsi
    state: poster_broken
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/poster_broken.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

