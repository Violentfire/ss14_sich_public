- type: entity
  parent: [ClothingShoesBase, PowerCellSlotSmallItem, BaseToggleClothing]
  id: ClothingShoesBootsSpeed
  name: швидкісні чоботи
  description: Високотехнологічні чоботи, сплетені з квантових волокон, здатні перетворювати електрику на чисту швидкість!
  components:
  - type: Sprite
    sprite: Clothing/Shoes/Boots/speedboots.rsi
    layers:
    - state: icon
      map: [ "enum.ToggleableVisuals.Layer" ]
  - type: Clothing
    sprite: Clothing/Shoes/Boots/speedboots.rsi
  - type: ToggleClothing
    action: ActionToggleSpeedBoots
  - type: ClothingSpeedModifier
    walkModifier: 1.5
    sprintModifier: 1.5
    standing: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleableVisuals.Enabled:
        enum.ToggleableVisuals.Layer:
          True: {state: icon-on}
          False: {state: icon}
  - type: StaticPrice
    price: 500
  - type: PowerCellDraw
    drawRate: 4
  - type: ToggleCellDraw
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
  - type: Tag
    tags: []

- type: entity
  parent: BaseAction
  id: ActionToggleSpeedBoots
  name: Увімкнути швидкісні чоботи
  description: Перемикає режим роботи, ввімкнення та вимкнення.
  components:
  - type: Action
    itemIconStyle: BigItem
  - type: InstantAction
    event: !type:ToggleActionEvent

