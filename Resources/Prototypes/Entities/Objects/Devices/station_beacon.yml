- type: entity
  parent: BaseItem
  id: DefaultStationBeacon
  name: станційний маяк
  description: Невеликий пристрій, який передає інформацію на мапи станцій. Може бути налаштований.
  placement:
    mode: SnapgridCenter
  suffix: Загальний
  components:
  - type: Sprite
    sprite: Objects/Devices/station_beacon.rsi
    drawdepth: BelowFloor
    layers:
    - state: blink
      map: ["base"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.NavMapBeaconVisuals.Enabled:
        base:
          True: {state: blink}
          False: {state: icon}
  - type: ConfigurableNavMapBeacon
  - type: NavMapBeacon
    defaultText: station-beacon-general
    color: "#D4D4D496"
  - type: WarpPoint
  - type: ActivatableUI
    key: enum.NavMapBeaconUiKey.Key
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.NavMapBeaconUiKey.Key:
        type: NavMapBeaconBoundUserInterface
  - type: Item
    size: Small
  - type: Visibility
    layer: 1
  - type: SubFloorHide
  - type: Anchorable
  - type: Construction
    graph: StationBeaconPart
    node: complete
  - type: CollideOnAnchor
  - type: Physics
    canCollide: false
    bodyType: static
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger: # for nukes
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
        - !type:PlaySoundBehavior
          sound:
            collection: MetalBreak
            params:
              volume: -8
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSteel1:
              min: 1
              max: 1
          offset: 0
        - !type:DoActsBehavior
          acts: ["Breakage"]
  - type: StaticPrice
    price: 25

- type: entity
  parent: DefaultStationBeacon
  id: DefaultStationBeaconUnanchored
  suffix: Загальний, не прикручений
  placement:
    mode: PlaceFree
  components:
  - type: Sprite
    sprite: Objects/Devices/station_beacon.rsi
    layers:
    - state: icon
      map: ["base"]
  - type: Physics
    canCollide: true
    bodyType: dynamic
  - type: Transform
    anchored: false

- type: entity
  parent: BaseItem
  id: StationBeaconPart
  name: флетпак станційного маяка
  description: Флетпак для конструювання станційного маяка. Використайте мультитул.
  components:
  - type: Item
    size: Small
    sprite: Objects/Devices/station_beacon.rsi
  - type: Sprite
    sprite: Objects/Devices/station_beacon.rsi
    state: assembly
  - type: Construction
    graph: StationBeaconPart
    node: start
    defaultTarget: complete

