- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseNinjaObjective
  components:
  - type: Objective
    # difficulty isn't used since all objectives are picked
    difficulty: 1.5
    issuer: objective-issuer-spiderclan
  - type: RoleRequirement
    roles:
    - NinjaRole

- type: entity
  parent: BaseNinjaObjective
  id: DoorjackObjective
  components:
  - type: Objective
    icon:
      sprite: Objects/Tools/emag.rsi
      state: icon
  - type: NumberObjective
    min: 15
    max: 40
    title: objective-condition-doorjack-title
    description: objective-condition-doorjack-description
  - type: DoorjackCondition

- type: entity
  parent: BaseNinjaObjective
  id: StealResearchObjective
  description: Ваші рукавички можуть бути використані для взлому сервера досліджень і викрадення його цінних даних. Якщо нічого не вивчено, це ваші проблеми.
  components:
  - type: Objective
    icon:
      sprite: Structures/Machines/server.rsi
      state: server
  - type: NumberObjective
    min: 9
    max: 13
    title: objective-condition-steal-research-title
  - type: StealResearchCondition

- type: entity
  parent: [BaseNinjaObjective, BaseCodeObjective]
  id: SpiderChargeObjective
  description: Цю бомбу можна підірвати в певному місці. Зверніть увагу, що бомба більше ніде не працюватиме!
  components:
  - type: Objective
    icon:
      sprite: Objects/Weapons/Bombs/spidercharge.rsi
      state: icon
  - type: SpiderChargeCondition
    blacklist:
      tags:
      - GhostOnlyWarp
      - NinjaBombingTargetBlocker

- type: entity
  parent: [BaseNinjaObjective, BaseSurviveObjective]
  id: NinjaSurviveObjective
  name: Вижити
  description: Ви не були б дуже хорошим ніндзя, якщо б вмерли, чи не так?
  components:
  - type: Objective
    icon:
      sprite: Clothing/Mask/ninja.rsi
      state: icon

- type: entity
  parent: [BaseNinjaObjective, BaseCodeObjective]
  id: TerrorObjective
  name: Викликати загрозу
  description: Використовуйте свої рукавички на комунікаційній консолі, щоб принести іншу загрозу на станцію.
  components:
  - type: Objective
    icon:
      sprite: Objects/Fun/Instruments/otherinstruments.rsi
      state: red_phone

- type: entity
  parent: [BaseNinjaObjective, BaseCodeObjective]
  id: MassArrestObjective
  name: Set everyone to wanted
  description: Use your gloves to hack a criminal records console, setting the entire station to be wanted!
  components:
  - type: Objective
    icon:
      sprite: Objects/Weapons/Melee/stunbaton.rsi
      state: stunbaton_on
